<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Section</title>
  <style>
    /* Main Container */
    .testimonial-section {
      background-color: #f5f5f5;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      font-family: Arial, sans-serif;
    }

    /* Individual Testimonial Box */
    .testimonial {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    /* Testimonial Text */
    .testimonial p {
      margin: 0;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    /* Author */
    .author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Testimonials</h1>
  
  <div class="testimonial-section">
    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <div class="author">- John Doe</div>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <div class="author">- Jane Smith</div>
    </div>
  </div>
</body>
</html>
